<!-- Lost password form -->
<form class="form-horizontal rounded shadow" method="post" action="{base_url('account/forgot_password')}">
    <div class="sign-header">
        <div class="form-group">
            <div class="sign-text">
                <span>Reset your password</span>
            </div>
        </div>
    </div>
    <div class="sign-body">

        {if isset($message)}
        <div class="alert alert-info"  >
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

            {$message}
        </div>
        {/if}
        <div class="form-group">
            <div class="input-group input-group-lg rounded">
                <input type="text" class="form-control" name="identity" placeholder="email ">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>
        </div>
    </div>
    <div class="sign-footer">
        <div class="form-group">
            <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded">Send reset email</button>
        </div>
    </div>
</form>
<!--/ Lost password form -->

<!-- Content text -->
<p class="text-muted text-center sign-link">Back to <a href="{base_url('account/sign-in')}"> Sign in</a></p>
